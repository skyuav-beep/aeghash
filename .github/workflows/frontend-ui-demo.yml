name: Frontend UI Demo

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "tokens/**"
      - "scripts/export_design_tokens.py"
      - "examples/frontend-tailwind/**"
      - "examples/frontend-storybook/**"

jobs:
  storybook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install PNPM
        run: |
          npm install -g pnpm
      - name: Install dependencies
        working-directory: examples/frontend-storybook
        run: |
          pnpm install --frozen-lockfile || pnpm install
      - name: Sync design tokens
        run: |
          python3 scripts/export_design_tokens.py
      - name: Build Storybook
        working-directory: examples/frontend-storybook
        run: |
          pnpm run storybook:build
      - name: Chromatic (Dry Run)
        if: env.CHROMATIC_PROJECT_TOKEN != ''
        working-directory: examples/frontend-storybook
        env:
          CHROMATIC_PROJECT_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
        run: |
          pnpm run chromatic

  playwright:
    runs-on: ubuntu-latest
    needs: storybook
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install PNPM
        run: |
          npm install -g pnpm
      - name: Install dependencies
        working-directory: examples/frontend-storybook
        run: |
          pnpm install --frozen-lockfile || pnpm install
      - name: Sync design tokens
        run: |
          python3 scripts/export_design_tokens.py
      - name: Install Playwright browsers
        working-directory: examples/frontend-storybook
        run: |
          pnpm exec playwright install --with-deps
      - name: Launch Storybook
        working-directory: examples/frontend-storybook
        run: |
          pnpm run storybook &
          sleep 15
      - name: Run visual tests
        working-directory: examples/frontend-storybook
        run: |
          pnpm run test:visual
